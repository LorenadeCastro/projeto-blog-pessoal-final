<div class="login-container">
  <h2>Criar Conta</h2>
  <form (ngSubmit)="cadastrar()" #formCadastro="ngForm">
    <input type="text" placeholder="Nome de usuário" [(ngModel)]="usuario.username" name="username" required #username="ngModel" />
    <div *ngIf="username.invalid && username.touched" class="error">Nome de usuário é obrigatório.</div>

    <input type="text" placeholder="Nome completo" [(ngModel)]="usuario.nomeCompleto" name="nomeCompleto" required #nomeCompleto="ngModel" />
    <div *ngIf="nomeCompleto.invalid && nomeCompleto.touched" class="error">Nome completo é obrigatório.</div>

    <input type="email" placeholder="Email" [(ngModel)]="usuario.email" name="email" required email #email="ngModel" />
    <div *ngIf="email.invalid && email.touched" class="error">
      <span *ngIf="email.errors?.required">Email é obrigatório.</span>
      <span *ngIf="email.errors?.email">Email inválido.</span>
    </div>

    <input type="password" placeholder="Senha" [(ngModel)]="usuario.senha" name="senha" required minlength="6" #senha="ngModel" />
    <div *ngIf="senha.invalid && senha.touched" class="error">
      <span *ngIf="senha.errors?.required">Senha é obrigatória.</span>
      <span *ngIf="senha.errors?.minlength">Senha deve ter pelo menos 6 caracteres.</span>
    </div>

    <input type="password" placeholder="Confirmar senha" [(ngModel)]="confirmarSenha" name="confirmarSenha" required #confirmarSenhaInput="ngModel" />
    <div *ngIf="confirmarSenhaInput.invalid && confirmarSenhaInput.touched" class="error">Confirmação de senha é obrigatória.</div>

    <button type="submit" [disabled]="formCadastro.invalid">Criar Conta</button>
  </form>

  <p class="novo-usuario">
    Já tem uma conta?
    <a routerLink="/login">Voltar ao Login</a>
  </p>
</div>
