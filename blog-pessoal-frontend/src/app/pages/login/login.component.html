<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <input type="email" placeholder="Email" [(ngModel)]="credentials.email" name="email" required />
    <input type="password" placeholder="Senha" [(ngModel)]="credentials.senha" name="senha" required />
    <button type="submit">Entrar</button>
  </form>

  <p class="novo-usuario">
    Ainda não tem uma conta?
    <a routerLink="/cadastrar">Criar novo usuário</a>
  </p>

</div>
